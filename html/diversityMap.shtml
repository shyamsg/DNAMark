<html>
<head>
	<title>Diversity Map: Companion to paper</title>
	<style>
		#mymap {
			width:100%;
			height:100%;
		}
	</style>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="/code/js/map.js"></script>
	<script src="/code/js/dropdown.js"></script>
	<script src="/code/js/updateMap.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#mammals').hide();
			$('#amphibians').hide();
		});
	</script>
	<noscript>Your browser does not support Javascript!</noscript>
</head>
<body>
    <h2 style="color:#7E587E">Diversity Map</h2>
		<input type="radio" name="speciesType" value="mammals">
			<span style="color:#786D5F"><b>Mammals</b> </span>
		<input type="radio" name="speciesType" value="amphibians">
			<span style="color:#786D5F"><b>Amphibians</b> </span>
		<br/>
		<div id="mammals">
			<!--#include virtual="/html/mammalsList.html"-->
		</div>
		<div id="amphibians">
			<!--#include virtual="/html/amphibiansList.html"-->
		</div>
		<br/>
		<button id="resetter" name="resetter">Reset Map</button>
		<button id="refresher" name="refresher">Refresh Map</button>
		<hr/>
		<div id="temporary">test</div>
		<hr/>
    <div id="mymap"></div>
</body>
</html>
