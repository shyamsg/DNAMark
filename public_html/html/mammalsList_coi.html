<script>
$('#mammalNames_coi').change(function(){
    var sel = $(this).val();
    if (sel != null) {
        if (sel.length == 1) {
            $('#showRange').removeAttr("disabled");
            $('#rangeText').css('color', '#555753');
            $('#rangeHead').css('color', '#7D775C')
        } else {
            $('#showRange').attr("disabled", true);
            $('#rangeText').css('color', '#B5B7B3');
            $('#rangeHead').css('color', '#DDD7BC');
        }
    }
});
$('optgroup').on('click',function(e) {
    if(!e.isPropagationStopped()){
        var tmp = $(this).parent().val();
        if (tmp == null) tmp = [];
        var c = $(this).children();
        for (i=0; i < c.length; i++) {
            tmp.push(c[i].value);
        }
        $(this).parent().val(tmp);
    }
    $('#mammalNames_coi').trigger("change");
});
$('optgroup > option').on('click',function(e) {
    e.stopPropagation();
    $(this).parent().trigger('change');
});
</script>
