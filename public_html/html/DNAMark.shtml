<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
	<title>DNAMark</title>
	<link rel="stylesheet" type="text/css" href="/code/css/mystyle.css">
	<link rel="stylesheet" type="text/css" href="/code/css/tabs.css">
    <link rel="stylesheet" type="text/css" href="/code/css/prettydropdowns.css">
    <link rel="stylesheet" type="text/css" href="/code/css/jquery-ui.css">
	<!-- script src="/code/js/map.js"></script -->
	<!-- script src="/code/js/updateMap.js"></script -->
    <!-- script src="/code/js/instafeed.min.js"></script -->
    <!-- script src="/code/js/instagramScripts.js"></scrip t-->
	<!-- script src="https://code.jquery.com/jquery-2.2.4.min.js"></script -->
	<script src="/code/js/jquery-3.4.1.min.js"></script>
	<script src="/code/js/jquery-ui.js"></script>
    <script src="/code/js/jscolor.js"></script>
    <script src="/code/js/jquery.prettydropdowns.js"></script>
    <script src="/code/js/header.js"></script>
    <script src="/code/js/tabsManip.js"></script>
    <script src="/code/js/d3.min.js"></script>
    <script src="/code/js/hexbin.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&libraries=geometry"></script>
    <script src="/code/js/HexGrid.js"></script>
    <script src="/code/js/dropDown.js"></script>
    <script>
      google.maps.event.addDomListener(window, 'load', initMap);
      $(document).ready(function() {
            initHeader();
            initializeDropdowns();
            document.getElementById("defaultopen").click();
      });
    </script>
	<noscript>Your browser does not support Javascript!</noscript>
</head>
<body>
		<div id="header">
			<div id="Dnamarklogo">
		      <img src="/images/DNA_mark_NEW-Green.png" height=300>
    	    </div>
            <div id="SearchBar" style="background-image: url(/images/Header1.jpg);">
                <div id="spacefiller"> </div>
                <div id="SearchInput">
                    <input id="SampleSearch" name="SampleSearch"
                    placeholder="Search ..." style="font-style: italic;">
                </div>
                <div class="scroller">
                  <a href="#" onclick="switchBackground(0);"></a>
                  <a href="#" onclick="switchBackground(1);"></a>
                  <a href="#" onclick="switchBackground(2);"></a>
                  <a href="#" onclick="switchBackground(3);"></a>
                  <a href="#" onclick="switchBackground(4);"></a>
                  <a href="#" onclick="switchBackground(5);"></a>
                  <a href="#" onclick="switchBackground(6);"></a>
                </div>
            </div>
		</div>
		<div id="SamplePlusMap">
		    <div id="speciesChoice">
		        <label class="lab" for="kingdom">Kingdom:</label><br>
                <select id="kingdom" name="kingdom" size="8">
                </select>
                <p></p>
		        <label class="lab" for="phylum">Phylum:</label><br>
                <select id="phylum" name="phylum" size="8">
                </select>
                <p></p>
		        <label class="lab" for="class">Class:</label><br>
                <select id="class" name="class" size="8">
                </select>
                <p></p>
		        <label class="lab" for="order">Order:</label><br>
                <select id="order" name="order" size="8">
                </select>
                <p></p>
		        <label class="lab" for="family">Family:</label><br>
                <select id="family" name="family" size="8">
                </select>
                <p></p>
		        <label class="lab" for="genus">Genus:</label><br>
                <select id="genus" name="genus" size="8">
                </select>
                <p></p>
		        <label class="lab" for="species">Species:</label><br>
                <select id="species" name="species" size="8">
                </select>
                <p></p>
                <span><p><a href="/download/DNAmark_C101HW17110185_final.zip">Download the mitochondrial assemblies</a></p></span>
		    </div>
		    <!-- Tab links -->
		    <div id="viewer">
                <div class="tab">
                    <button class="tablinks" onclick="openTab(event, 'mapdiv')" id="defaultopen">Map view</button>
                    <button class="tablinks" onclick="openTab(event, 'tablediv')">Table view</button>
                </div>

    		    <div id="mapdiv" class="tabcontent">
        		    <div id="mymap"></div>
                </div>
                <!-- Tab content -->
                <div id="tablediv" class="tabcontent">
                </div>
            </div>
		</div>
</body>
</html>
